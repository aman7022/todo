name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        run: |
          cd todo/backend
          npm install

      - name: Install Frontend Dependencies
        run: |
          cd todo/frontend
          npm install

      - name: Build Frontend
        run: |
          cd todo/frontend
          npm run build

      - name: Run Backend Tests (optional)
        run: |
          cd todo/backend
          npm test || echo "No tests available"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          docker build -t aman585/todo-backend ./todo/backend
          docker build -t aman585/todo-frontend ./todo/frontend
          docker push aman585/todo-backend
          docker push aman585/todo-frontend
